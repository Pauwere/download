<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Gin</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0aec0;
            --background-color: #0d1117;
            --accent-color: #63b3ed;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px var(--primary-color);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 600px;
            line-height: 1.5;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        /* Basic animation for the text */
        .container h1, .container p {
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--accent-color);
            border-radius: 9999px; /* Fully rounded */
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            box-shadow: 0 0 20px rgba(99, 179, 237, 0.7);
            transform: translateY(-5px) scale(1.05);
        }

        .download-button:active {
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Canvas for the 3D scene -->
    <canvas id="bg-canvas"></canvas>

    <!-- Text content for the landing page -->
    <div class="container">
        <h1>Cosmic Gin</h1>
        <p>Explore the infinite gin adventures</p>
        <!-- Download button -->
        <a href="https://drive.google.com/uc?export=download&id=1JyVgTfebQ-TjSqq0QID9IuyO7qqohYBL" class="btn-download-link">
            <button class="download-button">Download</button>
        </a>
    </div>

    <!-- JavaScript for the Three.js scene -->
    <script>
        window.onload = function() {
            // --- Scene Setup ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.set(0, 0, 50); // Position the camera slightly back

            // --- Star Field Creation ---
            const starCount = 5000;
            const starVertices = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                // Initialize stars in a large cube around the center, with a negative Z position so they fly inward
                starVertices[i] = THREE.MathUtils.randFloatSpread(400);
                starVertices[i + 1] = THREE.MathUtils.randFloatSpread(400);
                starVertices[i + 2] = THREE.MathUtils.randFloatSpread(400) - 200;
            }

            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starVertices, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2, // Small size for a pixel-like look
                blending: THREE.AdditiveBlending
            });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // --- Single Image Creation and Management ---
            const imageFiles = [
                'gin.png',
                'zandro.png',
                'roger.png',
                'arian.png',
                'gil.png',
                'ram.png',
                'mark.png',
                'bj.png',
                'kyle.png',
                'vince.png',
                'erson.png',
                'josh.png',
                'berna.png'
            ];
            let currentImageIndex = 0;
            const textureLoader = new THREE.TextureLoader();

            const faceGeometry = new THREE.PlaneGeometry(15, 15);
            const faceMaterial = new THREE.MeshBasicMaterial({
                transparent: true,
                map: textureLoader.load(imageFiles[currentImageIndex])
            });
            const friendFace = new THREE.Mesh(faceGeometry, faceMaterial);
            scene.add(friendFace);

            function resetImage() {
                // Move to the next image in the array, and loop back to the beginning
                currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
                friendFace.material.map = textureLoader.load(imageFiles[currentImageIndex]);
                friendFace.position.set(
                    THREE.MathUtils.randFloatSpread(200),
                    THREE.MathUtils.randFloatSpread(200),
                    THREE.MathUtils.randFloat(-400, -200)
                );
            }

            // Initial position for the first image
            friendFace.position.set(
                THREE.MathUtils.randFloatSpread(200),
                THREE.MathUtils.randFloatSpread(200),
                THREE.MathUtils.randFloat(-400, -200)
            );

            // --- Animation Loop ---
            const speed = 0.5;
            
            function animate() {
                requestAnimationFrame(animate);
                
                // --- Star Movement (Inward) ---
                const starPositions = starGeometry.attributes.position.array;
                for (let i = 0; i < starPositions.length; i += 3) {
                    starPositions[i + 2] += speed; // Move stars inward (increase Z)
                    if (starPositions[i + 2] > 200) { // If a star passes a certain point, reset it
                        starPositions[i] = THREE.MathUtils.randFloatSpread(400);
                        starPositions[i + 1] = THREE.MathUtils.randFloatSpread(400);
                        starPositions[i + 2] = THREE.MathUtils.randFloatSpread(400) - 200;
                    }
                }
                starGeometry.attributes.position.needsUpdate = true;
                
                // --- Single Image Movement (Inward) ---
                friendFace.position.z += speed;
                if (friendFace.position.z > 200) {
                    resetImage();
                }

                renderer.render(scene, camera);
            }

            animate();

            // --- Handle Window Resize ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
