<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download My Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    .header {
      padding-top: 80px;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 5rem;
      font-weight: 700;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
      margin-bottom: 20px;
      line-height: 1;
    }

    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn-download {
      padding: 1.5rem 3rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 12px;
      display: inline-block;
      cursor: pointer; 

      
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700); /* Golden gradient */
      background-size: 200% 200%; /* For animation effect */
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8), /* Stronger golden glow */
                  0 0 50px rgba(255, 165, 0, 0.6);
      border: 2px solid #FFECB3; /* Lighter gold border */

      /* Animation properties */
      transition: all 0.4s ease-in-out;
      animation: glowing 3s ease-in-out infinite alternate; /* Subtle pulsing glow */
    }

    .btn-download:hover {
      background-position: right center; /* Shifts gradient on hover */
      transform: scale(1.1); /* Slightly larger scale on hover */
      box-shadow: 0 0 40px rgba(255, 215, 0, 1), /* Even stronger glow on hover */
                  0 0 80px rgba(255, 165, 0, 0.8);
      border-color: #FFF8E1; /* Brighter border on hover */
    }

    /* Keyframes for the glowing animation */
    @keyframes glowing {
      0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 165, 0, 0.6); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 165, 0, 0.8); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 165, 0, 0.6); }
    }

  </style>
</head>
<body>
  <div class="header">Game Developers</div>
  <div class="button-container">
    <a href="https://drive.google.com/uc?export=download&id=1JyVgTfebQ-TjSqq0QID9IuyO7qqohYBL" class="btn-download">
      Download Game
    </a>
  </div>
</body>
</html>
