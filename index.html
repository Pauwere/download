<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Nexus: A 3D Constellation Experience</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0aec0;
            --background-color: #0d1117;
            --accent-color: #63b3ed;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px var(--primary-color);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 600px;
            line-height: 1.5;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        /* Basic animation for the text */
        .container h1, .container p {
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--accent-color);
            border-radius: 9999px; /* Fully rounded */
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            box-shadow: 0 0 20px rgba(99, 179, 237, 0.7);
            transform: translateY(-5px) scale(1.05);
        }

        .download-button:active {
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Canvas for the 3D scene -->
    <canvas id="bg-canvas"></canvas>

    <!-- Text content for the landing page -->
    <div class="container">
        <h1>Starlight Nexus</h1>
        <p>Explore the cosmic dance of light and shadow, and connect with the universe's infinite wonder.</p>
        <!-- Download button -->
        <a href="https://drive.google.com/uc?export=download&id=1JyVgTfebQ-TjSqq0QID9IuyO7qqohYBL" class="btn-download-link">
            <button class="download-button">Download Now</button>
        </a>
    </div>

    <!-- JavaScript for the Three.js scene -->
    <script>
        window.onload = function() {
            // --- Scene Setup ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.setZ(5);

            // --- Star Field Creation ---
            const starCount = 5000;
            const starVertices = [];
            for (let i = 0; i < starCount; i++) {
                const x = THREE.MathUtils.randFloatSpread(400); // spread over x-axis
                const y = THREE.MathUtils.randFloatSpread(400); // spread over y-axis
                const z = THREE.MathUtils.randFloatSpread(400); // spread over z-axis
                starVertices.push(x, y, z);
            }

            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            
            // Revert to a simple PointsMaterial to ensure visibility
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2, // Small size for a pixel-like look
                blending: THREE.AdditiveBlending
            });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // --- Meteor Creation and Trail ---
            const meteorGeometry = new THREE.IcosahedronGeometry(0.5, 0);
            const meteorMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const meteor = new THREE.Mesh(meteorGeometry, meteorMaterial);

            // Trail
            const trailGeometry = new THREE.BufferGeometry();
            const trailPoints = new Float32Array(300); // 100 points * 3 vertices
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPoints, 3));
            const trailMaterial = new THREE.PointsMaterial({
                color: 0xffa500,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            const meteorTrail = new THREE.Points(trailGeometry, trailMaterial);

            // Add both to a single group for easier management
            const meteorGroup = new THREE.Group();
            meteorGroup.add(meteor);
            meteorGroup.add(meteorTrail);
            scene.add(meteorGroup);

            // --- Meteor State Variables ---
            let meteorVelocity = new THREE.Vector3();
            let trailIndex = 0;

            function resetMeteor() {
                const x = THREE.MathUtils.randFloatSpread(300) - 150;
                const y = THREE.MathUtils.randFloatSpread(300) - 150;
                const z = -200;
                meteorGroup.position.set(x, y, z);
                
                // Randomize velocity
                meteorVelocity.set(
                    THREE.MathUtils.randFloatSpread(1),
                    THREE.MathUtils.randFloatSpread(1),
                    THREE.MathUtils.randFloat(0.5, 2)
                ).normalize().multiplyScalar(5);

                // Reset trail
                trailIndex = 0;
                const positions = meteorTrail.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i++) {
                    positions[i] = 0;
                }
                meteorTrail.geometry.attributes.position.needsUpdate = true;
            }

            // Initial reset
            resetMeteor();

            // --- Mouse Interaction ---
            let mouseX = 0, mouseY = 0;
            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            function onMouseMove(event) {
                mouseX = (event.clientX - windowHalfX) * 0.005;
                mouseY = (event.clientY - windowHalfY) * 0.005;
            }

            document.addEventListener('mousemove', onMouseMove, false);

            // --- Animation Loop ---
            function animate() {
                requestAnimationFrame(animate);

                // Rotate the stars slowly
                stars.rotation.x += 0.0005;
                stars.rotation.y += 0.0005;

                // Move the camera based on mouse position
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                // --- Meteor Animation ---
                meteorGroup.position.add(meteorVelocity);

                // Update the trail
                const positions = meteorTrail.geometry.attributes.position.array;
                const x = meteorGroup.position.x;
                const y = meteorGroup.position.y;
                const z = meteorGroup.position.z;

                positions[trailIndex * 3] = x;
                positions[trailIndex * 3 + 1] = y;
                positions[trailIndex * 3 + 2] = z;

                trailIndex = (trailIndex + 1) % 100;
                meteorTrail.geometry.attributes.position.needsUpdate = true;
                
                if (meteorGroup.position.z > 200) {
                    resetMeteor();
                }

                renderer.render(scene, camera);
            }

            animate();

            // --- Handle Window Resize ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
